name: Example workflow for App Center action
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@master
      - name: Upload test
        with:
          command: appcenter distribute release --app "$APP_CENTER_INCREMENTAL_APP_NAME" --file "$PATH_TO_INCREMENTAL_APK" --group "$APP_CENTER_INCREMENTAL_GROUP_ID" --silent --debug
          token: ${{ secrets.APP_CENTER_API_TOKEN }}
